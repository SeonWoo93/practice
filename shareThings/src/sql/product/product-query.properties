listCount=SELECT COUNT(*) FROM PRODUCT P WHERE P.SID IN('PS10', 'PS11', 'PS12', 'PS13', 'PS14', 'PS15', 'PS16')
adProductOk=UPDATE PRODUCT SET SID = 'PS10' WHERE PNO = (SELECT P.PNO FROM REQ_PRODUCT RP JOIN PRODUCT P ON (P.PNO = RP.PNO) WHERE RP.REQP_NO = ?)
adProductList=SELECT RNUM, PNO, USER_NAME, MODEL, CTG_NAME, PSTART_DATE, PEND_DATE, STATUS FROM (SELECT ROWNUM RNUM, PNO, USER_NAME, MODEL, CTG_NAME, PSTART_DATE, PEND_DATE, STATUS FROM(SELECT P.PNO, M.USER_NAME, P.MODEL, PC.CTG_NAME, P.PSTART_DATE, P.PEND_DATE, PS.STATUS FROM PRODUCT P JOIN MEMBER M ON (P.UNO = M.UNO) JOIN PCATEGORY PC ON (P.CTG_ID = PC.CTG_ID) JOIN PSTATUS PS ON (P.SID = PS.SID) WHERE P.SID IN ('PS10', 'PS11', 'PS12', 'PS13', 'PS14', 'PS15', 'PS16'))) WHERE RNUM BETWEEN ? AND ?
adProductDetail=SELECT P.PURCHASE_DATE, P.MODEL, P.PURCHASE_PRICE, P.PRICE, P.DEPOSIT, P.PSTART_DATE, P.PEND_DATE, PC.CTG_NAME, RP.REQP_DATE, B.BCONTENT, M.PHONE, M.ADDRESS, M.USER_NAME, A.ANO, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, RP.REQP_NO, RP.REJECT_REASON, P.PNO, PS.STATUS FROM ATTACHMENT A JOIN BOARD B ON(A.BNO = B.BNO) JOIN PRODUCT P ON(P.PNO = B.PNO) JOIN PSTATUS PS ON(P.SID = PS.SID) JOIN PCATEGORY PC ON(P.CTG_ID = PC.CTG_ID) JOIN MEMBER M ON(M.UNO = P.UNO) JOIN REQ_PRODUCT RP ON(P.PNO = RP.PNO) WHERE P.PNO = ?
shipList=SELECT R.REQP_NO, P.PNO, D.DELIVERY_COMPANY, D.INVOICE, D.SHIPPING_DATE, R.REQP_DATE, M.USER_NAME, DL.DL_ADDRESS, D.INOUT, P.SID FROM REQ_PRODUCT R JOIN PRODUCT P ON(R.PNO = P.PNO) JOIN MEMBER M ON(P.UNO = M.UNO) JOIN DELIVERY D ON(D.REQP_NO = R.REQP_NO) JOIN DLOCATION DL ON(M.UNO = DL.UNO)
adProductImg=SELECT A.CHANGE_NAME, P.CONDITION, PH.CHK_CONTENT, PH.CHK_NO FROM PRODUCT P JOIN PCHK_HISTORY PH ON (P.PNO = PH.PNO) JOIN ATTACHMENT A ON (PH.CHK_NO = A.CHK_NO) WHERE P.PNO = ? AND ROWNUM <= 4
