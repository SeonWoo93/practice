selectRentalList = SELECT R.RT_NO, P.PNO, PC.CTG_NAME, M.USER_NAME, R.RT_REQ_DATE, RS.STATUS FROM RENTAL R JOIN PRODUCT P ON(P.PNO = R.PNO) JOIN PCATEGORY PC ON(P.CTG_ID = PC.CTG_ID) JOIN RTSTATUS RS  ON(R.RT_SID = RS.RT_SID) JOIN MEMBER M ON(R.UNO = M.UNO) ORDER BY R.RT_NO DESC
selectPStatusFilter = SELECT R.RT_NO, P.PNO, PC.CTG_NAME, M.USER_NAME, R.RT_STDATE, PS.STATUS FROM RENTAL R JOIN PRODUCT P ON(P.PNO = R.PNO) JOIN PCATEGORY PC ON(P.CTG_ID = PC.CTG_ID) JOIN MEMBER M ON(R.UNO = M.UNO) JOIN PSTATUS PS ON(PS.SID = P.SID) WHERE PS.SID = ? ORDER BY R.RT_NO DESC
selectRtNoDetails = SELECT R.RT_NO, P.PNO, P.MODEL, M.USER_NAME, R.RT_STDATE, PS.STATUS FROM RENTAL R JOIN PRODUCT P ON(P.PNO = R.PNO) JOIN MEMBER M ON(R.UNO = M.UNO) JOIN PSTATUS PS ON(PS.SID = P.SID) WHERE R.RT_NO = ? ORDER BY R.RT_NO DESC
