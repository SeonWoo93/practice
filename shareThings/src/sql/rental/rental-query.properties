insertInvcNum = INSERT INTO DELIVERY VALUES (SEQ_DNO.NEXTVAL, ?, ?, 1,NULL,?,'OUT',(SELECT UNO FROM MEMBER WHERE USER_ID = ?),SYSDATE)
insertReturnInvcNum = INSERT INTO DELIVERY VALUES (SEQ_DNO.NEXTVAL, ?, ?, 1,NULL,?,'IN',(SELECT UNO FROM MEMBER WHERE USER_ID = 'admin'),SYSDATE)
deleteInvcNum = DELETE FROM DELIVERY WHERE RT_NO = ?
deleteReturnInvcNum = DELETE FROM DELIVERY WHERE RT_NO = ? AND INOUT = 'IN'
selectSendList = SELECT R.RT_NO ,P.PNO ,d.delivery_company ,d.invoice ,D.SHIPPING_DATE,R.RT_REQ_DATE , M.USER_ID , M.USER_NAME ,M.PHONE , DL.DL_ADDRESS, D.INOUT FROM RENTAL R JOIN dlocation DL ON(R.DL_ID = DL.DL_ID) JOIN PRODUCT P ON(R.PNO = P.PNO) JOIN MEMBER M ON(R.UNO = M.UNO) JOIN DELIVERY D ON(R.RT_NO = D.RT_NO)
