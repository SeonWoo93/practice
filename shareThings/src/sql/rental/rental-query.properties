selectShpMngList = SELECT R.RT_NO, P.PNO, R.RT_REQ_DATE, M.USER_ID, M.USER_NAME, M.PHONE, d.dl_address, RS.STATUS FROM RENTAL R JOIN dlocation D ON(R.DL_ID = D.DL_ID) JOIN PRODUCT P ON(P.PNO = R.PNO) JOIN RTSTATUS RS  ON(R.RT_SID = RS.RT_SID) JOIN MEMBER M ON(R.UNO = M.UNO) WHERE RS.RT_SID IN ('RTS1','RTS2','RTS3','RTS4')
selectShpNum = SELECT R.RT_NO, P.PNO, PC.CTG_NAME, M.USER_ID, M.USER_NAME, RS.STATUS FROM RENTAL R JOIN PRODUCT P ON(R.PNO = P.PNO) JOIN PCATEGORY PC ON(P.CTG_ID = PC.CTG_ID) JOIN RTSTATUS RS  ON(R.RT_SID = RS.RT_SID) JOIN MEMBER M ON(R.UNO = M.UNO) WHERE R.RT_NO = ?
